<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var library = [
				{
				author: 'Bill Gates',
				title: 'The Road Ahead',
				readingStatus: true
				},
				{
				author: 'Steve Jobs',
				title: 'Walter Isaacson',
				readingStatus: true
				},
				{
				author: 'Suzanne Collins',
				title: 'Mockingjay: The Final Book of The Hunger Games',
				readingStatus: false
				}];	
		console.log("QUESTION - 1");
		for(i =0; i<library.length; i++)
		{	
			if(library[i].readingStatus===true){
				console.log("Already read '"+library[i].author+"' by "+library[i].title);
			}
			else
			{
				console.log("You still need to read '"+library[i].title+"' by "+library[i].author);
			}
		}

		//QUESTION - 2 , write a javascript program that generates an alert "Not legal age to drive" if the driver age is below 18 years old, if driver age is greater than or equal to 18, it generates an alert "Drive safe".
		console.log("\n QUESTION - 2");

		var age = prompt("Enter age: ");
		if(age < 18)
			alert("Not legal age to drive");
		else
			alert("Drive safe");

	</script>
